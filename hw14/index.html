<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@500;700;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Урок 14</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <span class="logo">Урок 14</span>
                </div>
            </header>
            <main class="main">
                <div class="main__container">
                    <section class="registration">
                        <h1 class="registration__title">REGISTER TO
                            FURNITUR</h1>
                        <p class="registration__subtitle">GET MONTHLY VOUCHER
                            WITH JUST ONE CLICK!</p>
                        <div class="registration__content">
                            <form method="get" action="#"
                                enctype="multipart/form-data"
                                class="registration__form form-registration">
                                <h2 class="form-registration__title">YOUR
                                    INFORMATION</h2>
                                <p class="form-registration__subtitle">You
                                    already have an account? <a href="#"> Sign
                                        in
                                        here</a></p>
                                <div class="form-registration__inputs">
                                    <input type="text" name="form[]"
                                        placeholder="Your name"
                                        class="form-registration__input">
                                    <input type="email" name="form[]"
                                        placeholder="E-mail"
                                        class="form-registration__input">
                                    <input type="tel" name="form[]"
                                        placeholder="Phone number"
                                        class="form-registration__input">
                                    <input type="password" name="form[]"
                                        placeholder="Password"
                                        class="form-registration__input">
                                    <input type="password" name="form[]"
                                        placeholder="Repeat Password"
                                        class="form-registration__input">
                                </div>
                                <button type="submit"
                                    class="form-registration__btn">Create an
                                    account</button>
                            </form>
                            <div class="promo">
                                <img src="img/lamps.png" alt="Lamps"
                                    class="promo__image">
                                <div class="promo__content">
                                    <div class="promo__label">HOT</div>
                                    <h3 class="promo__title">DISCOUNT<br>25%
                                        FOR <br>
                                        NEW<br>
                                        MEMBER</h3>
                                </div>
                            </div>

                        </div>
                    </section>

                </div>

            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p class="footer__text">Всі права захищено</p>
                </div>
            </footer>
        </div>
    </body>
</html>
